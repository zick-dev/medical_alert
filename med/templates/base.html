<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c7c5a;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        .content {
            margin: 0 auto;
            max-width: 900px;
            padding: 20px;
        }

        footer {
            background-color: #2c7c5a;
            padding: 10px 0;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <!-- Bootstrap 5.3.0 CDN with updated integrity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-oSh+oMzY41WDSPdtB+/edFgA2UvDQ9kDUq4xaPp2JpMRjLMfp2zMAMBlB23hSgU3"
          crossorigin="anonymous">

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>My Medical Alert System</h1>
</header>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>&copy; 2024 My Medical Alert System</p>
</footer>

<!-- Bootstrap JS with updated integrity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-vkkzHiL6H73HD98TBk8z/Bz/cJh2Ul9V7gGsUm2GhON+woegLf6IOeZcHxtL9iGH"
        crossorigin="anonymous"></script>

</body>
</html>
